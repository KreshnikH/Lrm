<div class="container">
    <div class="author">
        <img class="author__photo" src="{{author.image}}" alt="{{author.name}}" />
        <div class="author__info">
            <h2>{{author.name}}</h2>
            <hr>
            <div class="author__info--bio">
                <h5>About the Author</h5>
                <p>{{author.shortbio}}</p>
            </div> 
        </div>
    </div>
</div>
