<nav class="navbar navbar-expand-md navbar-dark">
  <div class="container">

  <a class="navbar-brand" routerLink="/home">Libromania</a>
    <ul *ngIf="identity && identity.sub" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/home" >Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/mybooks">My Books</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link">All Genres</a>
      </li>
    </ul>
    <div *ngIf="identity && identity.sub" class="dropdown" dropdown>
      <a  class="user" dropdownToggle >
        <img class="user__photo" src="../../assets/img/user-1.jpg">
        <span class="user__name">John</span>
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item profileLink" (click)="onEditProfile()"><i class="fa fa-user"></i>Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item logoutLink" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!(identity && identity.sub)" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username"  [(ngModel)]="user.email" required>
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required>
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 loginbtn" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    
  </div>
</nav>
