
<div class="signup">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <p class="signup__form-title">Sign Up</p>
    <hr>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
      <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
      class="help-block">Please enter a valid username!</span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
      class="help-block">Please enter a valid email!</span>
    </div>
    <div class="form-group">
      <label for="username">Password</label>
      <input type="text" id="password" class="form-control" formControlName="password">
      <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
      class="help-block">Please enter a valid password!</span>
    </div>
    <div class="form-group">
      <label for="username">Confirm Password</label>
      <input type="text" id="confirmpassword" class="form-control" formControlName="confirmpassword">
      <span *ngIf="!signupForm.get('confirmpassword').valid && signupForm.get('confirmpassword').touched"
      class="help-block">Please enter a valid password!</span>
    </div>
    <button [disabled]="signupForm.valid" class="btn-block btn-lg" type="submit">Submit</button><br>
  </form>
</div>
