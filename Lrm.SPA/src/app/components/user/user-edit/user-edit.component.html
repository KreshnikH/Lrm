<div class="edituser">
  <form  [formGroup]="edituserForm" (ngSubmit)="onSave(edituserForm)" >
    <div class="form-group">
      <h6>Username</h6>
      <input type="text" class="form-control" formControlName="username"/>
    </div>
    <div class="form-group">
      <h6 for="username">Age</h6>
      <input type="text" class="form-control" formControlName="age"/>
    </div>
    <div class="form-group">
      <h6 for="username">Gender</h6>
      <input type="text" class="form-control" formControlName="gender"/>
    </div>
    <div class="form-group">
      <h6 for="username">City</h6>
      <input type="text" class="form-control" formControlName="city"/>
    </div>
    <div class="form-group">
      <h6 for="username">Country</h6>
      <input type="text" class="form-control" formControlName="country"/>
    </div>
    <button type="submit">Save Data</button>
  </form>
</div>
